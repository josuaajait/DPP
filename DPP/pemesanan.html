<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailor Firman - Pemesanan</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
          <h1 class="h3">Tailor Firman</h1>
          <nav>
            <ul class="nav">
              <li class="nav-item"><a class="nav-link text-white" href="beranda.html">Beranda</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="produk.html">Produk</a></li>
              <li class="nav-item"><a class="nav-link text-white active" href="pemesanan.html">Pemesanan Jahitan</a></li>
            </ul>
          </nav>
        </div>
      </header>
<main>
    <div class="container mt-4">
      <form id="orderForm">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
        </div>
        <div class="mb-3">
          <label for="Ukuran" class="form-label">Ukuran baju</label>
          <input type="number" class="form-control mb-2" id="ukuranLbrDada" placeholder="Masukkan ukuran lebar dada anda" required>
          <input type="number" class="form-control mb-2" id="ukuranLkrPinggang" placeholder="Masukkan ukuran lingkar pinggang anda" required>
          <input type="number" class="form-control mb-2" id="ukuranLkrPinggul" placeholder="Masukkan ukuran lingkar pinggul anda" required>
          <input type="number" class="form-control mb-2" id="ukuranPjgLengan" placeholder="Masukkan ukuran panjang lengan anda" required>
          <input type="number" class="form-control mb-2" id="ukuranLbrBahu" placeholder="Masukkan ukuran lebar bahu anda" required>
          <input type="number" class="form-control mb-2" id="ukuranPjg" placeholder="Masukkan ukuran panjang baju anda" required>
        </div>
        <div class="mb-3">
          <label for="jenis" class="form-label">Jenis Pakaian</label>
          <select class="form-select" id="jenis" required>
            <option selected>Pilih jenis pakaian</option>
            <option value="1">Kemeja</option>
            <option value="2">Gaun</option>
            <option value="3">Batik</option>
            <option value="4">Kebaya</option>
            <option value="5">Songket</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="bahan" class="form-label">Bahan</label>
          <select class="form-select" id="bahan" required>
            <option selected>Pilih bahan pakaian</option>
            <option value="1">Linen</option>
            <option value="2">Polyester</option>
            <option value="3">Katun</option>
            <option value="4">Satin</option>
            <option value="5">Rajut</option>
            <option value="6">Lace</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="jumlah" class="form-label">Jumlah</label>
          <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah baju yang dipesan" required>
        </div>
        <button type="submit" class="btn btn-dark">Pesan</button>
      </form>
      <div id="confirmationMessage" class="alert alert-success mt-4" style="display: none;">
        Pesanan Anda telah diterima! Terima kasih telah memesan di Tailor Firman.
      </div>
    </div>
</main>
<footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy; 2025 Tailor Firman. All rights reserved.</p>
  </footer>
  <!-- Bootstrap JS (Optional, required for components like modals, dropdowns, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
  <script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('confirmationMessage').style.display = 'block';
    });
  </script>
</body>
</html>
